<h1 mat-dialog-title>Crear Post</h1>
<div mat-dialog-content>
    <form [formGroup]="postForm" class="flex flex-col items-center">
        <mat-form-field class="w-full">
            <mat-label>Titulo</mat-label>
            <input type="text" matInput formControlName="title"
                    placeholder="Ex. Bancom challenge">
            <mat-error *ngIf="titleControl.hasError('required')">
                Correo es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Contenido</mat-label>
            <textarea 
                    matInput 
                    formControlName="body"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="3"
                    cdkAutosizeMaxRows="5">
            </textarea>
            <mat-error *ngIf="bodyControl.hasError('required')">
                Contenido es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <div class="flex justify-center w-full">
        <button class="w-8/12" mat-raised-button color="primary" [mat-dialog-close]="postForm.value"  [disabled]="postForm.invalid">Crear</button>
    </div>
</div>
